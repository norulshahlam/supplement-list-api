server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${POSTGRES_DB_USERNAME}
    password: ${POSTGRES_DB_PASSWORD}
    hikari:
      idle-timeout: '10000 #maximum idle time for connection'
      maximum-pool-size: '10 #maximum pool size'
      max-lifetime: '1000 # maximum lifetime in milliseconds of a connection in the
            pool after it is closed.'
      connection-timeout: '20000 #maximum number of milliseconds that a client will
            wait for a connection'
      auto-commit: 'true #default auto-commit behavior.'
      minimum-idle: '10 #minimum number of idle connections maintained by HikariCP
            in a connection pool'

  jpa:
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update
  sql:
    init:
      mode: always
